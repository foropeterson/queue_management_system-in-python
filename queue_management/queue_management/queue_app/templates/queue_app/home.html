<!DOCTYPE html>
<html>
<head>
    <title>Queue Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 20px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        form input:focus, form button:focus {
            outline: none;
            border-color: #5cb85c;
        }
        form button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #4cae4c;
        }
        form .reset-button {
            background-color: #d9534f;
        }
        form .reset-button:hover {
            background-color: #c9302c;
        }
        form .view-queue-button {
            background-color: #0275d8;
        }
        form .view-queue-button:hover {
            background-color: #025aa5;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .auth-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join the Queue</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.first_name.label_tag }}
                {{ form.first_name }}
            </div>
            <div class="form-group">
                {{ form.last_name.label_tag }}
                {{ form.last_name }}
            </div>
            <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <button type="submit">Submit</button>
            <button type="reset" class="reset-button">Reset</button>
        </form>
        <div class="auth-buttons">
        <form action="{% url 'queue_status' %}">
            <button type="submit" class="view-queue-button">View Queue</button>
        </form>
    </div>
</body>
</html>
